definitions:
  advise.Notification:
    properties:
      content:
        description: 通知内容，富文本
        minLength: 2
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      expired:
        description: 过期时间 2023-05-24 17:01:11
        type: string
      id:
        type: integer
      updatedAt:
        type: string
    type: object
  bbs.BBS:
    properties:
      bbsContent:
        allOf:
        - $ref: '#/definitions/creeper.Content'
        description: 论坛信息
      userInfo:
        allOf:
        - $ref: '#/definitions/user.User'
        description: 用户信息
    type: object
  common.BaseResponse:
    properties:
      code:
        description: 1 成功 0 失败
        type: integer
      content:
        description: 'in: body'
      message:
        description: 错误信息
        type: string
    type: object
  creeper.Content:
    properties:
      conditions:
        description: 条件 让球 1.25
        items:
          type: string
        type: array
      content:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      extra:
        description: 额外的一些信息
        type: string
      id:
        type: integer
      imageUrl:
        items:
          type: string
        type: array
      match:
        description: 比赛
        type: string
      predict:
        description: 预测谁赢
        type: string
      summery:
        type: string
      title:
        type: string
      type:
        description: 网站名称
        example: 雷速
        type: string
      updatedAt:
        type: string
      url:
        type: string
      userID:
        type: integer
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  order.AllWinCreate:
    properties:
      buyNumber:
        description: 购买份数
        type: integer
      buyType:
        description: FOLLOW(跟买)  MASTER(发起)
        type: string
      comment:
        description: 备注
        type: string
      finishedTime:
        description: 结束时间 2006-01-02T15:04:05+07:00
        type: string
      number:
        description: 份数
        type: integer
      orderId:
        description: 发起合买人订单号
        type: string
      parentId:
        description: 发起人是0
        type: integer
      payWay:
        description: 支付方式 ALI  WECHAT SCORE（积分）
        type: string
      shouldPay:
        description: 付款金额(总)
        type: number
      showType:
        description: 发起合买时传入该参数，SHARE(公开) AFTER_END(截至后公开)  JOIN（购买后可见）
        type: string
      status:
        description: 前端不用填， 发起成功/失败
        type: boolean
      timeout:
        description: 前端你不用填， 已经超时
        type: boolean
      userId:
        description: 发起人
        type: integer
    required:
    - buyNumber
    - orderId
    - payWay
    type: object
  order.LotteryDetail:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      goalLine:
        description: 让球 胜平负才有
        type: string
      id:
        type: integer
      odds:
        description: 赔率
        type: number
      parentId:
        type: integer
      poolCode:
        type: string
      poolId:
        type: string
      scoreVsScore:
        description: |-
          比分， 类型BF才有 s00s00 s05s02
          半全场胜平负， 类型BQSFP  aa hh
          总进球数， 类型ZJQ s0 - s7
          胜负平， 类型SFP hada主负 hadd主平 hadh 主胜  hhada客负 hhadd客平 hhadh 客胜
        type: string
      type:
        description: 类型 枚举：SFP（胜负平）、BF（比分）、ZJQ(总进球)、BQSFP（半全场胜负平）
        type: string
      updatedAt:
        type: string
    required:
    - poolCode
    - poolId
    - scoreVsScore
    - type
    type: object
  order.Match:
    properties:
      awayTeamAllName:
        description: 客队全名
        type: string
      awayTeamCode:
        description: 客队缩写
        type: string
      awayTeamId:
        description: 客队id
        type: string
      awayTeamName:
        description: 客队名称
        type: string
      combines:
        description: 彩票组合
        items:
          $ref: '#/definitions/order.LotteryDetail'
        type: array
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      homeTeamAllName:
        description: 主队全名
        type: string
      homeTeamCode:
        description: 主队缩写
        type: string
      homeTeamId:
        description: 主队id
        type: string
      homeTeamName:
        description: 主队名称
        type: string
      id:
        type: integer
      leagueAllName:
        description: 联赛全名
        type: string
      leagueCode:
        description: 联赛编号
        type: string
      leagueId:
        description: 联赛id
        type: string
      leagueName:
        description: 联赛名称
        type: string
      matchDate:
        description: 比赛时间 2023-05-23
        type: string
      matchId:
        description: 比赛id
        type: string
      matchNum:
        description: 比赛编号
        type: string
      matchNumStr:
        description: 比赛时间票
        type: string
      matchTime:
        type: string
      orderId:
        type: string
      timeDate:
        description: 比赛时间 2023-05-23 01:10:00
        type: string
      updatedAt:
        type: string
    required:
    - combines
    - matchId
    type: object
  order.Order:
    properties:
      allMatchFinished:
        description: 比赛完成且完成对比， true 全完成
        type: boolean
      allWinId:
        description: 合买id
        type: integer
      bonus:
        description: 奖金
        type: number
      bonusStatus:
        description: 兑奖状态 NO_BONUS(未中奖) READY(已发放) NO_PAY(未发放)
        type: string
      content:
        description: 数字内容 空格分隔 多组用英文逗号,
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      issueId:
        description: 如果是大乐透 七星彩 排列3 5 需要填期号
        type: string
      logicWinMaX:
        description: 逻辑最大中奖
        type: number
      logicWinMin:
        description: 逻辑最小中奖
        type: number
      lotteryType:
        description: 足彩（FOOTBALL） 大乐透（SUPER_LOTTO）  排列三（P3） 篮球(BASKETBALL) 七星彩（SEVEN_STAR）
          排列五（P5）
        type: string
      lotteryUuid:
        description: 查询id
        type: string
      matches:
        description: 比赛 按时间正序
        items:
          $ref: '#/definitions/order.Match'
        type: array
      payStatus:
        description: 付款是否成功？
        type: boolean
      payWay:
        description: 支付方式 ALI  WECHAT SCORE（积分）
        type: string
      saveType:
        description: 保存类型 TEMP（临时保存） TOMASTER（提交到店）  合买(ALLWIN)
        type: string
      share:
        description: 是否让人跟单
        type: boolean
      shouldPay:
        description: 付款金额
        type: number
      times:
        description: 倍数
        type: integer
      userID:
        description: 用户编号
        type: integer
      uuid:
        type: string
      way:
        description: 过关
        type: string
      win:
        description: 是否中奖
        type: boolean
    required:
    - issueId
    - lotteryUuid
    - saveType
    - times
    type: object
  user.Complain:
    properties:
      comment:
        description: 修改备注
        type: string
      content:
        description: 投诉详情
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      image:
        description: 图片
        type: string
      phone:
        description: 联系电话
        type: string
      proposal:
        description: 建议
        type: string
      type:
        description: 投诉类型
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
      userName:
        type: string
    type: object
  user.TokenVO:
    properties:
      token:
        type: string
    type: object
  user.User:
    properties:
      ali:
        description: 支付宝号
        type: string
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      headerImageUrl:
        description: 头像地址
        type: string
      id:
        type: integer
      name:
        description: 昵称
        type: string
      phone:
        type: string
      role:
        description: '"enum: Admin,User"'
        type: string
      salt:
        description: 盐
        type: string
      score:
        description: 余额
        type: number
      secret:
        description: 密码
        type: string
      updatedAt:
        type: string
      wechat:
        description: 微信号
        type: string
    type: object
  user.UserDTO:
    properties:
      ali:
        description: 支付宝号
        type: string
      headerImageUrl:
        description: 头像地址
        type: string
      name:
        description: 昵称
        type: string
      phone:
        type: string
      role:
        description: '"enum: Admin,User"'
        type: string
      score:
        description: 余额
        type: number
      wechat:
        description: 微信号
        type: string
    type: object
  user.UserVO:
    properties:
      name:
        description: 昵称
        maxLength: 16
        minLength: 4
        type: string
      phone:
        maxLength: 11
        minLength: 11
        type: string
      secret:
        description: 密码
        maxLength: 16
        minLength: 6
        type: string
    type: object
info:
  contact: {}
paths:
  /bbs/commit:
    post:
      consumes:
      - application/json
      description: 提交论坛的帖子
      parameters:
      - description: 提交对象
        in: body
        name: param
        schema:
          $ref: '#/definitions/bbs.BBS'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 提交帖子
  /bbs/list:
    get:
      consumes:
      - application/json
      description: 提交论坛的帖子
      parameters:
      - description: 日期 unix time
        in: query
        name: date
        type: integer
      - description: 页码
        in: query
        name: pageNo
        required: true
        type: integer
      - description: 每页条数
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 查询全部贴子
  /cache:
    post:
      consumes:
      - application/json
      description: 内部缓存使用接口
      parameters:
      - description: 提交对象
        in: body
        name: param
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 内部缓存使用接口
  /download:
    get:
      consumes:
      - application/json
      description: 下载文件/图片
      parameters:
      - description: 文件名称
        in: query
        name: file
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 下载文件/图片
  /lottery/plw:
    get:
      consumes:
      - application/json
      description: 排列五
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 排列五
  /lottery/seven-star:
    get:
      consumes:
      - application/json
      description: 七星彩
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 七星彩
  /lottery/super-lottery:
    get:
      consumes:
      - application/json
      description: 超级大乐透
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 超级大乐透
  /notify:
    get:
      consumes:
      - application/json
      description: 查询通告
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 查询通告
  /order:
    get:
      consumes:
      - application/json
      description: 订单查询接口
      parameters:
      - description: 保存类型 TEMP（临时保存） TOMASTER（提交到店）  ALLWIN（合买）
        in: query
        name: saveType
        type: string
      - description: 足彩（FOOTBALL） 大乐透（SUPER_LOTTO）  排列三（P3） 篮球(BASKETBALL) 七星彩（SEVEN_STAR）
          排列五（P5）
        in: query
        name: lotteryType
        type: string
      - description: 页码
        in: query
        name: pageNo
        required: true
        type: integer
      - description: 每页大小
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 订单查询接口
    post:
      consumes:
      - application/json
      description: 订单创建接口， matchs 比赛按时间从先到后排序
      parameters:
      - description: 订单对象
        in: body
        name: param
        schema:
          $ref: '#/definitions/order.Order'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 订单创建接口
  /order/all_win:
    get:
      consumes:
      - application/json
      description: 合买列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 合买列表
    post:
      consumes:
      - application/json
      description: 合买跟买，发起/跟买 自动确认
      parameters:
      - description: 购买对象
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/order.AllWinCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 合买发起/跟买
  /order/follow:
    post:
      consumes:
      - application/json
      description: 跟单订单
      parameters:
      - description: 跟单对象id
        in: query
        name: order_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 跟单订单
  /ping:
    get:
      consumes:
      - application/json
      description: 状态检测
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
  /salt:
    get:
      consumes:
      - application/json
      description: 公钥 默认10分钟过期
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 获取加密的公钥
  /super/check/lottery_check:
    post:
      consumes:
      - application/json
      description: 手动触发对账接口
      parameters:
      - description: "2023-01-01 21:27:00"
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 手动触发对账接口
  /super/complains:
    get:
      consumes:
      - application/json
      description: 查看投诉
      parameters:
      - description: 页码
        in: query
        name: pageNo
        required: true
        type: integer
      - description: 每页条数
        in: query
        name: pageSize
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 查看投诉
  /super/creep:
    get:
      consumes:
      - application/json
      description: 爬虫接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 爬虫接口
  /super/notify:
    post:
      consumes:
      - application/json
      description: 创建通告
      parameters:
      - description: 通告对象
        in: body
        name: param
        schema:
          $ref: '#/definitions/advise.Notification'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 创建通告
  /tiger-dragon-list:
    get:
      consumes:
      - application/json
      description: 龙虎榜
      parameters:
      - description: 时间戳 unix time
        in: query
        name: start
        required: true
        type: integer
      - description: 时间戳 unix time
        in: query
        name: end
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 龙虎榜
  /upload:
    post:
      consumes:
      - application/json
      description: 上传文件或者图片
      parameters:
      - description: BBS,USER,HEADER 或则null
        in: query
        name: type
        type: string
      - description: 文件
        in: formData
        name: files
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 上传文件或者图片
  /user:
    post:
      consumes:
      - application/json
      description: 创建用户
      parameters:
      - description: 用户对象
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/user.UserVO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 创建用户
  /user/complain:
    post:
      consumes:
      - application/json
      description: 投诉
      parameters:
      - description: 投诉对象
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/user.Complain'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 投诉
  /user/info:
    get:
      consumes:
      - application/json
      description: 查询用户信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.BaseResponse'
      summary: 查询用户信息
    post:
      consumes:
      - application/json
      description: 更新用户信息
      parameters:
      - description: 用户对象, socre 可以不传
        in: body
        name: param
        required: true
        schema:
          $ref: '#/definitions/user.UserDTO'
      produces:
      - application/json
      responses:
